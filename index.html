<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency Service Directory</title>

  <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
  <!-- Tailwind & Daisy Ui -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
  <header class="w-full mx-auto">
    <!-- Navbar -->
    <nav class="flex flex-col md:flex-row gap-4 justify-between items-center bg-white p-6 md:px-14 md:py-6">
      <!-- Left -->
      <div class="flex items-center justify-center md:justify-start w-full md:w-52 gap-2">
        <img src="./assets/logo.png" alt="Logo" class="w-12 md:w-14 lg:w-16 block">
        <h1 class="text-emerald-800 text-xl md:text-3xl lg:text-4xl font-bold">Emergency Service</h1>
      </div>
      <!-- Right -->
      <div class="flex items-center gap-3 md:gap-6">
        <div class="flex gap-2 items-center bg-green-100 px-4 md:px-6 py-2 rounded-full">
          <span id="total-love" class="font-bold text-lg">0</span>
          <img src="./assets/heart.png" alt="" class="w-7 block">
        </div>
        <div class="flex gap-2 items-center bg-green-100 px-4 md:px-6 py-2 rounded-full">
          <span id="total-coin" class="font-bold text-lg">100</span>
          <img src="./assets/coin.png" alt="" class="w-7 block">
        </div>
        <div>
          <p class="font-semibold text-lg bg-green-600 text-white px-4 md:px-6 py-2 rounded-full"><span
              id="total-copy">0</span>
            Copy</p>
        </div>
      </div>
    </nav>
  </header>

  <!-- Hero -->
  <section class="w-full p-8"
    style="background: linear-gradient(90deg,rgba(1, 50, 35, 1) 0%, rgba(0, 103, 71, 1) 50%, rgba(1, 50, 35, 1) 100%);">
    <div class="w-[90%] text-center mx-auto flex flex-col gap-6 justify-center items-center text-white">
      <img src="./assets/logo-dark.png" alt="Logo" class="w-24">
      <h1 class="font-bold text-5xl">Emergency Service Directory</h1>
      <p class="font-semibold text-md md:text-xl mx-4">Government Emergency Services at Your Fingertip – A Project by
        Government of the
        People’s Republic of
        Bangladesh</p>
    </div>
  </section>
</body>

</html>
